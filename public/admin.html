<!DOCTYPE html>
<html>
<head>
  <title>Admin - Ubicación en Tiempo Real</title>
  <meta charset="UTF-8" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Última ubicación recibida</h2>
  <div id="map"></div>

  <script>
    let map, marker;

    function initMap() {
      // Inicia el mapa con una ubicación genérica
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 19.4326, lng: -99.1332 } // CDMX por defecto
      });
      marker = new google.maps.Marker({
        position: map.getCenter(),
        map,
        title: "Última ubicación"
      });
      actualizarUbicacion();
      setInterval(actualizarUbicacion, 10000); // cada 10 segundos
    }

    function actualizarUbicacion() {
      fetch('/ultima-ubicacion')
        .then(res => {
          if (!res.ok) throw new Error('No hay ubicación disponible');
          return res.json();
        })
        .then(data => {
          const pos = { lat: data.lat, lng: data.lon };
          marker.setPosition(pos);
          map.setCenter(pos);
        })
        .catch(err => {
          console.error(err.message);
          // Opcional: mostrar alerta o mensaje en la UI
        });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
  </script>
</body>
</html>
