<!DOCTYPE html>
<html>
<head>
  <title>Encuesta GPS Tracker</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Encuesta r치pida</h2>
  <p>Gracias por participar. Por favor, acepta compartir tu ubicaci칩n.</p>

  <script>
    function enviarUbicacion(lat, lon) {
      fetch('/guardar-ubicacion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat, lon })
      }).then(res => res.json())
        .then(data => console.log(data.mensaje))
        .catch(err => console.error(err));
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          enviarUbicacion(lat, lon);
        },
        (err) => alert("Error obteniendo ubicaci칩n: " + err.message),
        { enableHighAccuracy: true }
      );
    } else {
      alert("Tu navegador no soporta geolocalizaci칩n.");
    }
  </script>
</body>
</html>
